<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有作业</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td>作业id</td>
            <td>作业名称</td>
            <td>开始时间</td>
            <td>结束时间</td>
            <td>应交人数</td>
            <td>已交人数</td>
            <td>未交人数</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.job_id }}</td>
            <td>{{ i.job_title }}</td>
            <td>{{i.start_time }}</td>
            <td>{{ i.end_time }}</td>
            <td>{{ i.total_num }}</td>
            <td>{{ i.submit_num }}</td>
            <td>{{ i.other_num}} <form action="" method="get" > <input type="submit" value="查看" ></form></td>
        </tr>
        {% endfor %}


    </table>
</body>
</html>
